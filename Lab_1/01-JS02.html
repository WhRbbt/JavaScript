<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
  <button id="greetingButton">Привітати СВІТ</button>
  <button id="resetButton" style="display:none;">Відновити початковий вигляд</button>
<script>
     // Створення обробника події «кліку»
  document.querySelector('#greetingButton').onclick = addGreeting;
  document.querySelector('#resetButton').onclick = resetPage;
  
    function addGreeting() {
      // Директива повної відповідності сучасним стандартам ECMAScript
        "use strict";
      // Пошук селектора <button>
        var myHeading = document.querySelector('#greetingButton');
      // Видалення  селектора <button> з потоку веб-сторінки
        myHeading.style.display = "none";
      // Створення елементу <h1>
        var h1 = document.createElement('h1');
      // Додавання до обєкту <h1> класу
        h1.className = "big";
       // Додавання до обєкту <h1> id
        h1.id = "big";
       // Додавання дочірнього елементу до DOM-вузла <body>
        document.body.appendChild(h1); 
       // Створення текстового вузла
        h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!")); 
       // Застосування стилів до елементу <h1>
        document.getElementsByTagName("h1")[0].style.color = "red";
        document.getElementById("big").style.fontSize = "4em";
        document.getElementById("big").style.textAlign = "center";
        document.querySelector('#resetButton').style.display = "inline";
    }

  function resetPage() {
      "use strict";
      var h1 = document.getElementById("big");
      if (h1) {
          document.body.removeChild(h1); 
      }
    
      var greetingButton = document.querySelector('#greetingButton');
      greetingButton.style.display = "inline"; 
    
      var resetButton = document.querySelector('#resetButton');
      resetButton.style.display = "none"; 
  }
  
</script>
</body>
</html>


<!-- 
  
1) window.document є об'єктом в JavaScript, що представляє веб-документ і надає доступ до його вмісту та структури. Це точка входу для маніпуляції з елементами сторінки.

2) querySelector — це метод, який дозволяє вибрати перший елемент, що відповідає заданому CSS-селектору. Його використовують для доступу або маніпуляції з конкретними елементами DOM.

3) textContent забезпечує доступ та зміну тексту в елементі, не враховуючи будь-які HTML-теги. innerHTML, в свою чергу, дозволяє отримати або змінити весь HTML-вміст елемента, включаючи теги, що дозволяє маніпулювати структурою документа.

4) getElementById — це метод для вибору елемента по його унікальному ідентифікатору (ID). Він надає прямий доступ до елемента, що дозволяє з легкістю маніпулювати ним.

5) getElementsByTagName("h1")[0] — це синтаксис для вибору першого елемента <h1> на сторінці. getElementsByTagName повертає HTMLCollection усіх елементів заданого тегу, а [0] вказує на перший елемент у цій колекції.

6) Інші події "кліка", які можуть бути викликані браузером при кліку мишею, включають dblclick (подвійний клік), mousedown (натискання кнопки миші), mouseup (відпускання кнопки миші) та click (одиночний клік).

7) Метод .remove() дозволяє безпосередньо видалити елемент з DOM. element.removeChild(child) також видаляє дочірній елемент, але вимагає спочатку вказати батьківський елемент, з якого буде видалено дочірній елемент -->
