<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Завдання 5</title>
    <script>
        function addMessage(event) {
            let message = "";
            if (event.type === "mousedown") {
                message = "I was pressed!";
            } else if (event.type === "mouseenter") {
                message = "Mouse on me!";
            } else if (event.type === "mouseleave") {
                message = "Mouse is not on me!";
            }
            document.getElementById("message").innerText = message;
        }
    </script>
</head>

<body>
    <button onmousedown="addMessage(event)" onmouseenter="addMessage(event)" onmouseleave="addMessage(event)">Live
        button!</button>
    <p id="message"></p>
</body>

</html>
