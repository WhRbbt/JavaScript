<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Завдання 1</title>
    <script>
        function openWindow() {
            let newWindow = window.open("", "", "width=300,height=300");
            setTimeout(() => {
                newWindow.resizeTo(500, 500);
            }, 2000);
            setTimeout(() => {
                newWindow.moveTo(200, 200);
            }, 4000);
            setTimeout(() => {
                newWindow.close();
            }, 6000);
        }
    </script>
</head>

<body onload="openWindow()">
</body>

</html>
