<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Еліпс(3)</title>
    
    <script>
        function drawEllipseCanvas() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var canvas = document.getElementById("canvasEllipse");
            var ctx = canvas.getContext("2d");

            canvas.width = 2 * a + 20;
            canvas.height = 2 * b + 20;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.ellipse(a + 10, b + 10, a, b, 0, 0, 2 * Math.PI);
            ctx.stroke();
        }
    </script>
</head>

<body>
    <div>
        <label for="a">Велика піввісь (a): </label>
        <input type="number" id="a" value="100">
        <label for="b">Мала піввісь (b): </label>
        <input type="number" id="b" value="50">
        <button onclick="drawEllipseCanvas()">Побудувати еліпс</button>
    </div>
    <canvas id="canvasEllipse"></canvas>
</body>

</html>
