<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення меблів</title>
    <script>
        function checkForm() {
            var product = document.forms["orderForm"]["product"].value;
            var material = document.forms["orderForm"]["material"].value;
            var quantity = document.forms["orderForm"]["quantity"].value;
            if (product === "" || material === "" || quantity === "") {
                alert("Заповніть всі поля");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <h2>Замовлення меблів</h2>
    <form name="orderForm" action="09-JS1.1.php" onsubmit="return checkForm()" method="post">
        <label for="product">Виберіть виріб:</label>
        <select name="product" id="product">
            <option value="">Виберіть...</option>
            <option value="шафа">Шафа</option>
            <option value="стіл">Стіл</option>
            <option value="сервант">Сервант</option>
        </select><br>
        <label for="material">Виберіть матеріал:</label>
        <select name="material" id="material">
            <option value="">Виберіть...</option>
            <option value="дуб">Дуб</option>
            <option value="горіх">Горіх</option>
            <option value="бук">Бук</option>
        </select><br>
        <label for="quantity">Кількість:</label>
        <input type="text" name="quantity" id="quantity"><br>
        <input type="submit" value="Надіслати">
    </form>
</body>

</html>
